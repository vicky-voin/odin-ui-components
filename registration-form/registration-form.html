<form class="registration-form" novalidate>
    <label for="email">Email:</label>
    <input type="email" id="email" minlength="8">
    <label for="password">Password:</label>
    <input type="password" id="password" minlength="6">
    <label for="repeat-password">Confirm password:</label>
    <input type="password" id="repeat-password" minlength="6">
    <label for="country">Country:</label>
    <select id="country">
        <option>Canada</option>
        <option>US</option>
    </select>
    <label for="postal-code">Postal code:</label>
    <input type="text" id="postal-code">
    <br>
    <input type="submit" value="Submit">
</form>

<script type="module" src="registration-form.js"></script>
